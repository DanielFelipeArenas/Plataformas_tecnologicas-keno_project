{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Keno - Login</title>

<style>
body {
    background: #002447;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    background-image: url("{% static 'keno/assets/detrasKeno.png' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

.box {
    margin: auto;
    margin-top: 100px;
    width: 400px;
    background: rgba(0,0,0,0.7);
    padding: 40px;
    border-radius: 20px;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
    border: none;
}

button {
    padding: 10px 20px;
    margin-top: 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #35a235;
    color: white;
    font-size: 18px;
}

button:hover {
    background: #2d8a2d;
}

.logo {
    width: 230px;
    margin-bottom: 20px;
}

.error {
    color: #ff6b6b;
    margin: 10px;
}

.back-link {
    margin-top: 15px;
    color: #4fc3f7;
    cursor: pointer;
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="box">
    <img src="{% static 'keno/assets/Keno.png' %}" class="logo" alt="Keno Logo">

    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="E-mail" required autocomplete="email"><br>
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password"><br>
        <button type="submit">Enter</button>
    </form>
    
    <div style="margin-top: 10px; font-size: 14px;">
        ¿No tienes cuenta? <span class="back-link" style="display:inline; margin:0;" onclick="goRegister()">Regístrate aquí</span>
    </div>

    <div class="back-link" onclick="goHome()">← Volver al inicio</div>
</div>

<script src="{% static 'keno/js/script.js' %}"></script>
</body>
</html>
