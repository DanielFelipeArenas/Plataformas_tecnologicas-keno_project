{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego - Keno</title>
    <style>
        body {
            margin: 0;
            background-color: #052f57;
            font-family: Arial, sans-serif;
            color: white;
        }

        #panelGanadores {
            width: 90%;
            min-height: 60px;
            background: #dcdcdc;
            border-radius: 30px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
        }

        .numero-ganador {
            width: 45px;
            height: 45px;
            background: #41d44d;
            border: 3px solid #1b7a20;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            animation: aparecer 0.5s ease-out;
        }

        @keyframes aparecer {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #contenedor {
            display: flex;
            justify-content: space-around;
            width: 95%;
            margin: auto;
            gap: 20px;
        }

        #matriz {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            padding: 15px;
            background: #1a6d93;
            border-radius: 10px;
            width: 600px;
        }

        .btn-num {
            background: #9cc7dd;
            border: 2px solid #5991b3;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            color: #000;
            transition: all 0.2s;
        }

        .btn-num:hover {
            background: #b4d9e9;
            transform: scale(1.05);
        }

        .btn-selected {
            background: #41d44d !important;
            border-color: #1b7a20 !important;
            color: black;
            font-weight: bold;
        }

        .btn-ganador {
            background: #ffd700 !important;
            border-color: #ff8c00 !important;
            animation: pulso 1s infinite;
        }

        @keyframes pulso {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #lateral {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #tabla {
            width: 350px;
            min-height: 320px;
            background: linear-gradient(#3cb44b, #1e7fc4);
            border-radius: 10px;
            overflow: hidden;
        }

        #tablaTitulo {
            display: grid;
            grid-template-columns: 2fr 1fr;
            background: rgba(0, 0, 0, 0.3);
            font-size: 20px;
            padding: 12px;
            font-weight: bold;
            text-align: center;
        }

        #tablaContenido {
            padding: 10px;
            max-height: 280px;
            overflow-y: auto;
        }

        .jugador-fila {
            display: grid;
            grid-template-columns: 2fr 1fr;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 16px;
        }

        #controles {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .btn-control {
            padding: 12px 30px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-confirmar {
            background: #41d44d;
            color: white;
        }

        .btn-confirmar:hover {
            background: #35b23d;
        }

        .btn-sorteo {
            background: #ff6b35;
            color: white;
        }

        .btn-sorteo:hover {
            background: #e65a2b;
        }

        .btn-sorteo:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #contador {
            font-size: 24px;
            color: #ffd700;
            margin: 10px 0;
        }

        #logo {
            width: 140px;
            margin: 15px auto;
            display: block;
        }

        #modalResultados {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #modalContenido {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
            border: 3px solid #ffd700;
        }

        .ganador-titulo {
            font-size: 48px;
            color: #ffd700;
            text-shadow: 3px 3px 6px black;
            margin-bottom: 20px;
        }

        .resultado-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 20px;
        }

        .btn-cerrar {
            background: #41d44d;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <img id="logo" src="{% static 'keno/assets/Keno.png' %}">

    <div id="panelGanadores"></div>

    <div id="contenedor">

        <div id="matriz"></div>

        <div id="lateral">
            <div id="tabla">
                <div id="tablaTitulo">
                    <div>JUGADORES</div>
                    <div>ACIERTOS</div>
                </div>
                <div id="tablaContenido">
                    <p style="text-align: center; color: white;">Esperando resultados...</p>
                </div>
            </div>

            <div id="controles">
                <div id="contador">Seleccionados: <span id="contadorNum">0</span>/20</div>
                <!-- NUEVO: mostrar estado de confirmaciones -->
                <div id="estadoConfirmaciones" style="margin: 10px 0; font-size: 16px; color: #ffd700;">
                    Esperando confirmaciones...
                </div>
                <button class="btn-control btn-confirmar" onclick="confirmarSeleccion()">
                    ‚úì Confirmar N√∫meros
                </button>
                <button class="btn-control btn-sorteo" id="btnSorteo" onclick="iniciarSorteo()" disabled>
                    üé≤ Iniciar Sorteo
                </button>
            </div>
        </div>

    </div>

    <!-- Modal de resultados -->
    <div id="modalResultados">
        <div id="modalContenido">
            <div class="ganador-titulo" id="tituloGanador">üèÜ ¬°RESULTADOS! üèÜ</div>
            <div id="listaResultados"></div>
            <button class="btn-cerrar" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script>
        const nickname = "{{ request.user.username }}";
        const matriz = document.getElementById("matriz");
        const panelGanadores = document.getElementById("panelGanadores");
        const contadorNum = document.getElementById("contadorNum");
        const btnSorteo = document.getElementById("btnSorteo");
        
        let seleccionados = [];
        const limite = 20;
        let numerosConfirmados = false;

        // WebSocket
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/game/`;
        const socket = new WebSocket(wsUrl);

        socket.onopen = function(e) {
            console.log("WebSocket conectado al juego");
        };

        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log("Mensaje recibido:", data);

            // NUEVO: manejar estado de confirmaciones
            if (data.type === 'estado_confirmaciones') {
                const estadoDiv = document.getElementById('estadoConfirmaciones');
                if (data.todos_listos) {
                    estadoDiv.textContent = `‚úì Todos listos (${data.confirmados}/${data.total})`;
                    estadoDiv.style.color = '#41d44d';
                    btnSorteo.disabled = false;
                } else {
                    estadoDiv.textContent = `Confirmados: ${data.confirmados}/${data.total}`;
                    estadoDiv.style.color = '#ffd700';
                    btnSorteo.disabled = true;
                }
            }
            else if (data.type === 'error') {
                alert(data.message);
            }
            else if (data.type === 'sorteo_completado') {
                mostrarNumerosGanadores(data.numeros_ganadores);
                mostrarResultados(data.resultados);
                marcarNumerosGanadores(data.numeros_ganadores);
            }
        };

        // Crear 80 botones
        for (let i = 1; i <= 80; i++) {
            let btn = document.createElement("button");
            btn.textContent = i;
            btn.classList.add("btn-num");
            btn.dataset.numero = i;

            btn.addEventListener("click", () => {
                if (numerosConfirmados) return;

                if (!btn.classList.contains("btn-selected")) {
                    if (seleccionados.length < limite) {
                        btn.classList.add("btn-selected");
                        seleccionados.push(i);
                        contadorNum.textContent = seleccionados.length;
                    }
                } else {
                    btn.classList.remove("btn-selected");
                    seleccionados = seleccionados.filter(n => n !== i);
                    contadorNum.textContent = seleccionados.length;
                }
            });

            matriz.appendChild(btn);
        }

        function confirmarSeleccion() {
            if (seleccionados.length === 0) {
                alert("Debes seleccionar al menos 1 n√∫mero");
                return;
            }

            numerosConfirmados = true;
            
            socket.send(JSON.stringify({
                type: 'numeros_seleccionados',
                nickname: nickname,
                numeros: seleccionados
            }));

            alert(`‚úì Has confirmado ${seleccionados.length} n√∫meros`);
            btnSorteo.disabled = false;
        }

        function iniciarSorteo() {
            if (!numerosConfirmados) {
                alert("Primero debes confirmar tu selecci√≥n");
                return;
            }

            btnSorteo.disabled = true;
            socket.send(JSON.stringify({
                type: 'iniciar_sorteo'
            }));
        }

        function mostrarNumerosGanadores(numeros) {
            panelGanadores.innerHTML = '';
            numeros.forEach((num, index) => {
                setTimeout(() => {
                    const span = document.createElement('div');
                    span.className = 'numero-ganador';
                    span.textContent = num;
                    panelGanadores.appendChild(span);
                }, index * 200);
            });
        }

        function marcarNumerosGanadores(numeros) {
            numeros.forEach(num => {
                const btn = document.querySelector(`[data-numero="${num}"]`);
                if (btn) {
                    btn.classList.add('btn-ganador');
                }
            });
        }

        function mostrarResultados(resultados) {
            const tablaContenido = document.getElementById("tablaContenido");
            tablaContenido.innerHTML = '';

            resultados.forEach((resultado, index) => {
                const fila = document.createElement('div');
                fila.className = 'jugador-fila';
                fila.innerHTML = `
                    <div>${index + 1}. ${resultado.nickname}</div>
                    <div>${resultado.aciertos} ‚úì</div>
                `;
                tablaContenido.appendChild(fila);
            });

            // Mostrar modal con ganador
            setTimeout(() => {
                mostrarModalGanador(resultados);
            }, 4000);
        }

        function mostrarModalGanador(resultados) {
            const modal = document.getElementById('modalResultados');
            const listaResultados = document.getElementById('listaResultados');
            const tituloGanador = document.getElementById('tituloGanador');

            if (resultados.length > 0) {
                const ganador = resultados[0];
                tituloGanador.innerHTML = `üèÜ ¬°${ganador.nickname} GANA! üèÜ`;
                
                listaResultados.innerHTML = resultados.map((r, i) => `
                    <div class="resultado-item">
                        <strong>${i + 1}. ${r.nickname}</strong><br>
                        Aciertos: ${r.aciertos} | Puntos: ${r.puntos}
                    </div>
                `).join('');
            }

            modal.style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modalResultados').style.display = 'none';
        }
    </script>

</body>
</html>
